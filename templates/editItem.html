<html>
  <head>
    <title>Edit Item</title>
  </head>
  <body>
    <h1>Edit Item</h1>
    <form action='{{url_for('editItem', current_item = item.name)}}'
      method='post'>
      <p>Name:</p>
      <input type='text' maxlength="100" name='name'
        placeholder='{{item.name}}'>
      <p>Description:</p>
      <textarea type='text' maxlength="250" rows='5' cols='40'
        name='description' placeholder='{{item.description}}'></textarea>
      <p>Category</p>
      <select name='categorySelection'>
        {% for c in categories %}
          <option value='{{c.name}}'
            {% if category.name == c.name %}selected{% endif %}>
            {{c.name}}</option>
        {% endfor %}
      <input type='submit' value='Update'>
      <a href='{{url_for('showItem', current_category = category.name,
        current_item = item.name)}}'>Cancel</a>
    </form>
  </body>
</html>
