<html>
  <head>
    <title>Item Catalog</title>
    <link rel='stylesheet' type='text/css' href='/static/styles.css'>
  </head>
  <body>
    <header class='applicationHeader'>
      <a href='{{url_for('showCategories')}}' class='headerName'>
        <h1 title='Catalog Application'>Catalog Application</h1>
      </a>
      <button id='loginButton' title='Login'>
        <a href='{{url_for('showLogin')}}' class='loginLink'>Login</a>
      </button>
    </header>
    <section class='mainSection1'>
      <div class='categoryList'>
        <h2 id='categoryListTitle'>Categories</h2>
        {% if categories == [] %}
          <h3>No Categories Listed</h3>
        {% else %}
          {% for c in categories %}
            <div class='categoryName'>
              <a href='{{url_for('showCategory',
                current_category = c.name,)}}' class='categoryLink'>
                <span class='name'><p>{{c.name}}</p></span>
              </a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
      <div class=recentItemsList>
        <h2 id='recentItemsTitle'>Recent Items</h2>
        {% if items == [] %}
          <h3>No Items</h3>
        {% else %}
          {% for i in items %}
            <div class='itemName'>
              <a href='{{url_for('showItem', current_category = i.1,
                current_item = i.0)}}' class='.recentItemLink'>
                <span class='name'><p>{{i.0}}</p></span>
                <span class='categoryLinkRecentItems'><p> ({{i.1}})</p></span>
              </a>
            </div>
          {% endfor %}
        {% endif %}
      </div>
    </section>
  </body>
</html>
