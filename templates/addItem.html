<html>
  <head>
    <title>Add New Item</title>
  </head>
  <body>
    <h1>Create New Item</h1>
    <form action='#' method='post'>
      <p>Name:</p>
      <input type='text' size='30' name='name'>
      <p>Description:</p>
      <textarea type='text' rows='5' cols='40' name='description'></textarea>
      <p>Category</p>
      <select name='categorySelection'>
        {% for c in categories %}
          <option value='{{c.id}}'>{{c.name}}</option>
        {% endfor %}
      <input type='submit' value='Create'>
      <a href='{{url_for('showCategory', current_category=currentCategory)}}'>
        Cancel</a>
    </form>
  </body>
</html>
